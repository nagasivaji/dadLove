<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Container area -->
    <div id="TimerArea" class="container">

        <!-- White balloon -->
        <div class="balloon white">
            <div class="star-red"></div>
            <div class="face">
                <div class="eye"></div>
                <div class="mouth happy"></div>
            </div>
            <div class="triangle"></div>
            <div class="string"></div>
        </div>

        <!-- Red balloon -->
        <div class="balloon red">
            <div class="star"></div>
            <div class="face">
                <div class="eye"></div>
                <div class="mouth happy"></div>
            </div>
            <div class="triangle"></div>
            <div class="string"></div>
        </div>

        <!-- Blue balloon -->
        <div class="balloon blue">
            <div class="star"></div>
            <div class="face">
                <div class="eye"></div>
                <div class="mouth happy"></div>
            </div>
            <div class="triangle"></div>
            <div class="string"></div>
        </div>


        <!-- Timer -->
        <div id="timer"></div>

        <!-- Date area -->
        <div class="birthdayDate">
            <h1 id="birthDay"></h1>
        </div>

    </div>

    <!-- Wish area -->
    <div id="wishArea" class="wishArea">
        <img src="img.jpg" alt="">
    </div>



</body>
<script src="script.js"></script>


</html>
